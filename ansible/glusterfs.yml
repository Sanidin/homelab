---
- hosts: rhel
  become: yes

  vars:
    gluster_mount_dir: /mnt/gluster
    gluster_brick_dir: /srv/gluster/brick
    gluster_brick_name: gluster
    install_pkgs:
      - centos-release-gluster
      - glusterfs
      - glusterfs-server
      - glusterfs-geo-replication

  tasks:
    - name: enable crb repo
      community.general.dnf_config_manager:
        name: crb
        state: enabled

    - name: install missing packages
      package:
        name: "{{ install_pkgs }}"
        state: present
        update_cache: yes

    - name: start glusterd
      systemd:
        name: glusterd
        state: started
        enabled: yes

    - name: create paths
      file: "path={{ item }} state=directory mode=0775"
      with_items:
        - "{{ gluster_brick_dir }}"
        - "{{ gluster_mount_dir }}"

    - name: create pool
      gluster.gluster.gluster_peer:
        state: present
        nodes: "{{ groups.rhel }}"
      run_once: true

    - name: create volume
      gluster.gluster.gluster_volume:
        state: present
        name: "{{ gluster_brick_name }}"
        bricks: "{{ gluster_brick_dir }}"
        replicas: 5
        cluster: "{{ groups.rhel }}"
        force: yes
      run_once: true

    - name: start volume
      gluster.gluster.gluster_volume:
        state: started
        name: "{{ gluster_brick_name }}"
      run_once: true

    - name: mount volume
      mount:
        name: "{{ gluster_mount_dir }}"
        src: "{{ inventory_hostname_short }}:/{{ gluster_brick_name }}"
        fstype: glusterfs
        opts: "defaults,_netdev"
        state: mounted
